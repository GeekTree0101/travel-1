<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>"美旅"酒店预订</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="top_hw clearfix">
    <div class="top_h clearfix">
        <div class="top_hl"><span>欢迎来到美旅，美您旅，行之天下！</span> 欢迎加入：<b>Beautiful travels</b></div>
        <div class="top_hr"><a th:if="${session.userName==null}" th:href="@{/register}">会员注册</a>  |  <span th:if="${session.userName!=null}" th:text="'欢迎你，'+${session.userName}"></span><a th:if="${session.userName==null}" th:href="@{/goLogin}">登录</a>  |  <a th:if="${session.userName!=null}" th:href="@{/goLogout}">退出</a></div>
    </div>
</div>
<div class="head_w">
    <div class="head_t clearfix">
        <div class="logo"><img src="images/Logo.png"/></div>
        <div class="rx_line"><img src="images/Logo2.jpg"/></div>
    </div>
</div>
<div class="mainNav clearfix">
    <ul class="Nav_ul">
        <li><a th:href="@{/index}">推荐</a></li>
        <li><a th:href="@{/travelRoute}">路线route</a></li>
        <li><a th:href="@{/travelSpot}">景点scenicspot</a></li>
        <li   class="cur"><a th:href="@{/hotelAccommodation}">酒店hotel</a></li>
        <li ><a th:href="@{/car}">车票ticket</a></li>
        <li ><a th:href="@{/insurance}">保障guarantee</a></li>
        <li ><a th:href="@{/strategy}">攻略Strategy</a></li>
        <li><a th:href="@{/attention}">关于我们</a></li>
        <li th:if="${session.userName!=null}"><a th:href="@{/userCenter}">会员中心</a></li>
    </ul>
</div>
<div class="b_wrap">
    <div class="current"><span>当前您在：</span><a th:href="@{/index}">首页</a> >> <a th:href="@{/hotelAccommodation}">酒店预订</a> >> <a href="#">酒店详情</a></div>
    <div class="clumn_w clearfix">
        <div class="clumn_l">
            <div class="clumn">
                <div class="clumn_tit t01">酒店订购</div>
                <div class="clumn_con">
                    <div class="cln_w">
                        <p>热门酒店</p>
                        <div class="cln_c clearfix">
                            <a href="#" target="_blank">锦江之星</a>
                            <a href="#" target="_blank">如家酒店</a>
                            <a href="#" target="_blank">橘子酒店</a>
                            <a href="#" target="_blank">全季酒店</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clumn_r">
            <div class="cr_tit"><b>酒店详情</b>
                <b th:if="${CreatSuccess==true}">预定成功，请前往我的订单查看预定</b>
                <span th:if="${session.userName!=null}">
                    <a th:href="@{/goReserve(id=${entity.id})}">酒店预定</a></span></div>
            <div class="cr_wrap">
                <div class="cr_t"><div class="ct" th:text="${entity.hotelName}"></div> <span th:text="'咨询电话：'+${entity.linkPhone}"></span></div>
                <div class="cr_con">
                    <img th:src="${entity.imgUrl}" width="600px"  height="400px"/>
                    <div class="intro">
                        <p><b>饭店简介：</b></p>
                        <p style="text-indent:2em;" th:text="${entity.hotelIntro}"></p>
                    </div>
                </div>
            </div>
            <div class="next_w clearfix">
                <div class="back"><a th:href="@{/hotelAccommodation}">返回</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
